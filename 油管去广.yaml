name: 油管去广告
desc: 油管广告拦截
category: 广告拦截
icon: https://rx.nzvrn.com/x/youtube
rules:
  - AND,((DOMAIN-SUFFIX,googlevideo.com),(PROTOCOL,QUIC)),REJECT
  - AND,((DOMAIN-SUFFIX,youtubei.googleapis.com),(PROTOCOL,QUIC)),REJECT
http:
  mitm:
    - '*.googlevideo.com'
    - 'youtubei.googleapis.com'
  url-rewrite:
    - ^https?:\/\/[\w-]+\.googlevideo\.com\/initplayback.+&oad - reject-200
  script:
    - match: ^https:\/\/youtubei\.googleapis\.com\/(youtubei\/v1\/(browse|next|player|search|reel\/reel_watch_sequence|guide|account\/get_setting|get_watch))(\?(.*))?$
      name: 油管-EAE
      type: response
      require-body: true
      binary-mode: true
script-providers:
  油管-EAE:
    url: https://raw.githubusercontent.com/Maasea/sgmodule/master/Script/Youtube/youtube.response.js
    interval: 86400
