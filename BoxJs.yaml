name: BoxJs
desc: http://boxjs.com
category: 工具
openUrl: 脚本工具
icon: https://rx.nzvrn.com/x/boxjs
http:
  mitm:
    - 'boxjs.com'
    - 'boxjs.net'
    - '*.boxjs.com'
    - '*.boxjs.net'
  script:
    - match: ^https?:\/\/(.+\.)?boxjs\.(com|net)
      name: BoxJs
      type: request
      require-body: true
      timeout: 120
script-providers:
  BoxJs:
    url: https://raw.githubusercontent.com/chavyleung/scripts/master/box/chavy.boxjs.js
    interval: 86400
